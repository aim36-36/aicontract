<!DOCTYPE html>
<html lang="zh-CN" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elite Legal AI</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@200..800&family=Noto+Sans+SC:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#3b82f6", 
              "primary-dark": "#2563eb",
              "background-light": "#f8fafc",
              "background-dark": "#020408", // Deep Obsidian
              "surface-dark": "#0f172a", 
              "glass-border": "rgba(255, 255, 255, 0.08)",
              "glass-surface": "rgba(10, 10, 12, 0.6)",
              
              // Starry Theme
              "obsidian": "#050b14",
              "starry-blue": "#0c1f3f",
              "starry-gold": "#d4af37",
              "starry-cyan": "#00b4d8",
            },
            fontFamily: {
              "display": ["'Noto Sans SC'", "sans-serif"],
              "sans": ["'Noto Sans SC'", "sans-serif"],
              "serif": ["'Noto Sans SC'", "sans-serif"], 
              "cinzel": ["Cinzel", "serif"],
              "playfair": ["'Playfair Display'", "serif"],
              "inter": ["Inter", "sans-serif"],
            },
            boxShadow: {
              "glow-primary": "0 0 20px rgba(59, 130, 246, 0.4)",
              "glow-red": "0 0 15px rgba(239, 68, 68, 0.25)",
              "glow-yellow": "0 0 15px rgba(234, 179, 8, 0.25)",
              "glow-cyan": "0 0 20px rgba(0, 180, 216, 0.2)",
              "glass": "0 8px 32px 0 rgba(0, 0, 0, 0.37)",
            },
            animation: {
              "shimmer": "shimmer 2.5s infinite linear",
              "float": "float 8s ease-in-out infinite",
              "pulse-glow": "pulse-glow 3s infinite",
              "particle-flow": "particle-flow 20s linear infinite",
            },
            keyframes: {
              shimmer: {
                "0%": { backgroundPosition: "-200% 0" },
                "100%": { backgroundPosition: "200% 0" }
              },
              float: {
                  "0%, 100%": { transform: "translateY(0)" },
                  "50%": { transform: "translateY(-10px)" },
              },
              "pulse-glow": {
                  "0%, 100%": { opacity: 0.8, filter: "brightness(1)" },
                  "50%": { opacity: 1, filter: "brightness(1.3)" },
              },
              "particle-flow": {
                  "0%": { transform: "rotate(0deg)" },
                  "100%": { transform: "rotate(360deg)" }
              }
            }
          },
        },
      }
    </script>

    <style>
      body {
        margin: 0;
        overflow: hidden; /* App-like feel */
      }
      .custom-scrollbar::-webkit-scrollbar {
          width: 5px;
          height: 5px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #334155;
          border-radius: 3px;
      }
      .bg-noise {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          pointer-events: none;
          z-index: 0;
          opacity: 0.04;
          background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuB9bjfz0q134AbLljZ6FeNAOz-hLbO1t_MgZHAWe8MMJVy-REG42d7r3xNzCRyQD18DRaWsSQuM_sfHsAw4uV2K9OMDFMXgpwTc90bYOfRA_hOlTbDHV6BwLqLtI2j5CKHvEtfXEVgcjCPNWLaoPD_yG-Kbaf1BwDnGOhr4htAnrS03GNj7EGaorxggJTX9qHrGtqdbou4AGcQs1pvOiH_Kfj-y5MUZPTniA-mBMQlXLCnCcacOTQnYTQubdTwI5-N1jcZgaczOQ5U)
      }
      .glass-panel {
          background: rgba(15, 23, 42, 0.6);
          backdrop-filter: blur(16px);
          -webkit-backdrop-filter: blur(16px);
          border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .material-symbols-outlined {
          font-variation-settings: "FILL" 0, "wght" 300, "GRAD" 0, "opsz" 24;
      }
      .btn-shimmer {
          background: linear-gradient(110deg, #2563eb 30%, #60a5fa 45%, #2563eb 60%);
          background-size: 200% 100%;
      }
      /* Login specific */
      .starry-bg {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: -1;
          background: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 40%, #020617 100%);
          overflow: hidden;
      }
      .swirl {
          position: absolute;
          border-radius: 50%;
          filter: blur(60px);
          opacity: 0.6;
      }
      .swirl-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #1e3a8a; animation: float 10s infinite alternate; }
      .swirl-2 { bottom: -20%; right: -10%; width: 60vw; height: 60vw; background: #0c4a6e; animation: float 12s infinite alternate-reverse; }
      .swirl-3 { top: 40%; left: 40%; width: 30vw; height: 30vw; background: #ca8a04; opacity: 0.3; animation: float 15s infinite alternate; mix-blend-mode: overlay; }
      .swirl-4 { top: 10%; right: 20%; width: 20vw; height: 20vw; background: #0ea5e9; opacity: 0.4; animation: float 8s infinite alternate-reverse; mix-blend-mode: screen; }
      .particle-container {
          position: absolute;
          width: 100%;
          height: 100%;
          background-image: 
              radial-gradient(1px 1px at 20px 30px, #ffffff, rgba(0,0,0,0)),
              radial-gradient(1px 1px at 40px 70px, #ffffff, rgba(0,0,0,0)),
              radial-gradient(1.5px 1.5px at 50px 160px, #fbbf24, rgba(0,0,0,0)),
              radial-gradient(2px 2px at 90px 40px, #38bdf8, rgba(0,0,0,0)),
              radial-gradient(1px 1px at 130px 80px, #ffffff, rgba(0,0,0,0));
          background-size: 200px 200px;
          opacity: 0.5;
          animation: particle-flow 60s linear infinite;
      }
      .gold-accent-text {
        background: linear-gradient(to right, #fbbf24, #f59e0b, #d97706);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .legal-text {
        font-feature-settings: "liga" 1, "kern" 1;
        -webkit-font-smoothing: antialiased;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0"

}
</script>

</head>

</html>
